{% extends 'base.html' %}
{% block content %}
<a href="{% url "root" %}">Main Page</a>

<form action="{% url "details" path_name %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button>Submit</button>
</form>

{% if result is not None %}
{% if result is True %}
<p>You can sleep in!</p>
{% endif %}
{% if result is False %}
<p>You can't sleep in!</p>
{% endif %}

<p>The result is {{result}}.</p>

{% endif %}

{% endblock content %}
